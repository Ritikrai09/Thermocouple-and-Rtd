          </div>

            <div class="col-lg-6 col-md-6 col-sm-6 ">
              <h4 class="level1">Level 1 </h4>
              <h4 class="charecter">Static Characteristics</h4>
              <img class="image" src="images/thermo.svg">

              <div class= 'column2'>

                     <h2 class='selected' style="top: 65%;
    margin-left: -1vh; opacity:0.6; font-size:3vh; background-color:green; padding:0px 2vh;">GRAPH</h2>
